defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:11.12

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: npm build
          command: npm run build
      - persist_to_workspace:
          root: ~/repo
          paths:
            - now.json
            - package.json
            - build/*

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: install now
          command: sudo npm install -g --unsafe-perm now
      - run:
          name: deploy
          command: |
            now -t ${ZEIT_TOKEN}
            now alias pavlog -t ${ZEIT_TOKEN}

workflows:
  version: 2
  test:
    jobs:
      - build
      - review-approve:
          type: approval
          requires:
            - build
      - deploy:
          requires:
            - review-approve
