defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:11.12

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: ~/repo
  test:
    <<: *defaults
    steps:
      - attach_workspace:
            at: ~/repo
      - run: npm test

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: install now
          command: sudo npm install -g --unsafe-perm now
      - run:
          name: deploy
          command: |
            pwd
workflows:
  version: 2
  test:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy
